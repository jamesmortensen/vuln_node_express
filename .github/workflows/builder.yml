name: Build and Scan

on:
  push:
  pull_request:

jobs:
  builds:
    runs_on: ubuntu-20.04
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: 14.x
      - name: Install dependencies
        run: npm clean-install

